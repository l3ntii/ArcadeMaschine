<!DOCTYPE html>

<html lang="de" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />

<body>
    <div id="header" class="container is-flex is-bordered">
        <h1 style="text-align: center">
            <span class="badge is-blue">Arcade Machine</span>

    </div>

            <table id="SB" class="sb player-table">

                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <a href="Frontpage.html">
            <button type="button" class="nes-btn">Zurück zum Hauptmenü</button>
        </a>
        <button>
            <button type="button" id="reset-scores" class="nes-btn">Reset scores</button>
        </button>
    </div>

    <script src="js/sound/playNavSound.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
